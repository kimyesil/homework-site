<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제 제출</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="form-card">
      <div class="form-title">과제 제출</div>
      <div class="form-sub">오늘 공부한 내용을 정리하고, 인증샷/파일을 함께 업로드해주세요.</div>

      <div class="form-group">
        <label class="form-label">
          <input type="checkbox" id="pinned" />
          상단 고정 (공지용)
        </label>
        <div class="form-help">체크 시 메인 화면 최상단에 공지처럼 고정됩니다. (관리자용)</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">학교 / 학년</label>
          <input type="text" id="schoolGrade" class="form-input" placeholder="예: 에듀중2" />
        </div>
        <div class="form-group">
          <label class="form-label">이름</label>
          <input type="text" id="name" class="form-input" placeholder="미입력 시 로그인 이름 사용" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">담당 매니저</label>
        <select id="manager" class="form-select">
          <option value="">선택</option>
          <option value="김예실M">김예실M</option>
          <option value="박제민M">박제민M</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">전달 메시지</label>
        <textarea id="message" class="form-textarea" placeholder="오늘 어떤 공부를 했는지, 어려웠던 점 등을 자유롭게 적어주세요."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">파일 업로드 (여러 장 / 동영상 가능)</label>
        <input type="file" id="files" multiple class="form-input" />
        <div class="form-help">파일당 최대 10MB까지 업로드 가능해요.</div>
      </div>

      <div class="form-group">
        <label class="form-label">글 비밀번호 (선택)</label>
        <input type="password" id="postPassword" class="form-input" placeholder="본인과 매니저만 보고 싶을 때 설정" />
      </div>

      <div class="form-footer">
        <button id="submit-post" class="btn btn-primary">제출하기</button>
        <button type="button" class="btn btn-ghost" onclick="window.location.href='index.html'">메인으로</button>
      </div>

      <p id="msg" class="msg msg-error"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/common.js"></script>
  <script src="js/write.js"></script>
</body>
</html>
