<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="form-card">
      <div class="form-title">회원가입</div>
      <div class="form-sub">에듀플렉스 과제 제출 시스템 이용을 위한 계정을 만들어주세요.</div>

      <div class="form-group">
        <label class="form-label">아이디</label>
        <input type="text" id="userId" class="form-input" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input type="password" id="password" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">이름</label>
          <input type="text" id="name" class="form-input" />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">전화번호</label>
        <input type="text" id="phone" class="form-input" placeholder="010-1234-5678" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">학교</label>
          <input type="text" id="school" class="form-input" />
        </div>
        <div class="form-group">
          <label class="form-label">학년</label>
          <input type="number" id="grade" class="form-input" />
        </div>
      </div>

      <div class="form-footer">
        <button id="signup-btn" class="btn btn-primary">회원가입</button>
        <div class="form-links">
          <a href="login.html">이미 계정이 있어요</a>
        </div>
      </div>

      <p id="msg" class="msg msg-error"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
